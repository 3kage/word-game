name: Deploy Word Game with Telegram Multiplayer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v4
      
    - name: Setup Node.js üì¶
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies üîß
      run: npm ci
      
    - name: Lint code üßπ
      run: npm run lint
      
    - name: Validate HTML üìù
      run: npm run validate
      
    - name: Inject Build Configuration üîß
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create build configuration for browser
        echo "// Build-time configuration injected by GitHub Actions" > build-config.js
        echo "window.BUILD_CONFIG = {" >> build-config.js
        echo "  'TELEGRAM_BOT_TOKEN': '${{ secrets.TELEGRAM_BOT_TOKEN }}'," >> build-config.js
        echo "  'GITHUB_TOKEN': '${{ secrets.GITHUB_TOKEN }}'," >> build-config.js
        echo "  'GAME_ENVIRONMENT': 'production'," >> build-config.js
        echo "  'MULTIPLAYER_MODE': 'telegram'," >> build-config.js
        echo "  'GITHUB_REPO': '${{ github.repository }}'," >> build-config.js
        echo "  'GITHUB_API_URL': 'https://api.github.com'," >> build-config.js
        echo "  'TELEGRAM_API_URL': 'https://api.telegram.org/bot'" >> build-config.js
        echo "};" >> build-config.js
        
    - name: Setup Telegram Bot ü§ñ
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        if [ ! -z "$TELEGRAM_BOT_TOKEN" ]; then
          echo "Setting up Telegram Bot for multiplayer..."
          
          # Set bot commands
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/setMyCommands" \
            -H "Content-Type: application/json" \
            -d '{
              "commands": [
                {"command": "start", "description": "üéÆ –ü–æ—á–∞—Ç–∏ –≥—Ä—É"},
                {"command": "help", "description": "‚ùì –î–æ–ø–æ–º–æ–≥–∞"},
                {"command": "create", "description": "üè† –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫—ñ–º–Ω–∞—Ç—É"},
                {"command": "join", "description": "üö™ –ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –∫—ñ–º–Ω–∞—Ç–∏"},
                {"command": "stats", "description": "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞"}
              ]
            }'
            
          # Set bot description
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/setMyDescription" \
            -H "Content-Type: application/json" \
            -d '{
              "description": "üá∫üá¶ –ì—Ä–∞ –≤ —Å–ª–æ–≤–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é –º–æ–≤–æ—é –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é –º—É–ª—å—Ç–∏–ø–ª–µ—î—Ä–∞. –ì—Ä–∞–π—Ç–µ –∑ –¥—Ä—É–∑—è–º–∏ –≤ —Ä–µ–∂–∏–º—ñ —Ä–µ–∞–ª—å–Ω–æ–≥–æ —á–∞—Å—É!"
            }'
        else
          echo "TELEGRAM_BOT_TOKEN not set, skipping Telegram setup"
        fi
      
    - name: Build project üî®
      run: npm run build
      
    - name: Deploy to GitHub Pages üöÄ
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,*.json,*.md,.gitignore,.env*'
        
    - name: Comment on PR üí¨
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úÖ Build successful! Preview will be available once merged to main branch.'
          })
