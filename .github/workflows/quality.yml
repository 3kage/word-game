name: Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies ğŸ”§
      run: npm ci
      
    - name: Lint JavaScript ğŸ§¹
      run: npm run lint
      
    - name: Validate HTML structure ğŸ“
      run: npm run validate
      
    - name: Check for sensitive data ğŸ”
      run: |
        echo "Checking for potential security issues..."
        if grep -r "LIVE:" --include="*.js" --include="*.html" .; then
          echo "âŒ Found potential sensitive data in code!"
          exit 1
        fi
        if grep -r "Bearer " --include="*.js" --include="*.html" .; then
          echo "âŒ Found potential API tokens in code!"
          exit 1
        fi
        echo "âœ… No sensitive data found in code"
        
    - name: Check file sizes ğŸ“Š
      run: |
        echo "Checking file sizes..."
        find . -name "*.js" -size +500k -exec echo "âš ï¸ Large JS file: {}" \;
        find . -name "*.css" -size +100k -exec echo "âš ï¸ Large CSS file: {}" \;
        
    - name: Performance audit ğŸš€
      run: |
        echo "Basic performance checks..."
        echo "JavaScript files count: $(find . -name '*.js' | wc -l)"
        echo "CSS files count: $(find . -name '*.css' | wc -l)"
        echo "Total project size: $(du -sh . | cut -f1)"
