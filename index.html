<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай Слово</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 420px;
        }
        .btn {
            display: inline-block;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234B5563%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
        }
        .word-display {
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-md mx-auto">

        <!-- Start Screen -->
        <div id="start-screen" class="card text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Вгадай Слово</h1>
            <p class="text-gray-600 mb-6">
                Гра для двох гравців. По черзі описуйте слова та відгадуйте їх, щоб заробити бали.
            </p>
            <div class="mb-8">
                <label for="dictionary-select" class="block mb-2 text-sm font-medium text-gray-700">Оберіть категорію слів:</label>
                <select id="dictionary-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                </select>
            </div>
            <button id="start-button" class="btn btn-primary w-full text-lg">Почати гру</button>
            <button id="history-button" class="btn btn-secondary w-full text-lg mt-3">Історія ігор</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="card hidden">
            <!-- Game content will be generated by JS -->
        </div>

        <!-- Round End Screen -->
        <div id="round-end-screen" class="card text-center hidden">
            <!-- Round end content will be generated by JS -->
        </div>

        <!-- Final End Screen -->
        <div id="end-screen" class="card text-center hidden">
            <!-- Final score content will be generated by JS -->
        </div>
        
        <!-- History Screen -->
        <div id="history-screen" class="card hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Історія ігор</h2>
                <button id="close-history-button" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="history-list" class="space-y-3 max-h-96 overflow-y-auto">
                <!-- History items will be populated here -->
            </div>
        </div>

    </div>
    
    <script>
        // --- Word Dictionaries ---
        const wordDictionaries = {
          "Загальний": [
            'Сонце', 'Книга', 'Комп\'ютер', 'Вода', 'Дерево', 'Міст', 'Телефон', 'Музика', 'Картина', 'Подорож',
            'Хмара', 'Квітка', 'Годинник', 'Ключ', 'Дорога', 'Літак', 'Велосипед', 'Гітара', 'Океан', 'Гора',
            'Зірка', 'М\'яч', 'Стіл', 'Вікно', 'Річка', 'Шоколад', 'Кава', 'Мрія', 'Сміх', 'Дружба', 'Любов',
            'Щастя', 'Родина', 'Робота', 'Свято', 'Літо', 'Зима', 'Весна', 'Осінь', 'Вокзал', 'Театр', 'Кіно',
            'Лампа', 'Дзеркало', 'Подушка', 'Ковдра', 'Стілець', 'Шафа', 'Тарілка', 'Ложка', 'Виделка', 'Ніж',
            'Сніданок', 'Обід', 'Вечеря', 'Парк', 'Ліс', 'Поле', 'Озеро', 'Море', 'Пляж', 'Корабель', 'Човен'
          ],
          "Технології": [
            'Смартфон', 'Ноутбук', 'Програміст', 'Інтернет', 'Алгоритм', 'База даних', 'Сервер', 'Дрон', 'Робот',
            'Віртуальність', 'Блокчейн', 'Процесор', 'Клавіатура', 'Монітор', 'Штучний інтелект', 'Мережа',
            'Додаток', 'Сайт', 'Хмара', 'Код', 'Скрипт', 'Фреймворк', 'Бібліотека', 'Піксель', 'Інтерфейс',
            'Гаджет', 'Планшет', 'Навушники', 'Мікрофон', 'Веб-камера', 'Роутер', 'Модем', 'Хостинг', 'Домен'
          ],
          "Природа": [
            'Водоспад', 'Пустеля', 'Вулкан', 'Льодовик', 'Джунглі', 'Савана', 'Скеля', 'Світанок', 'Захід сонця',
            'Сузір\'я', 'Комета', 'Атмосфера', 'Екосистема', 'Торнадо', 'Озеро', 'Поляна', 'Континент', 'Острів',
            'Півострів', 'Затока', 'Протока', 'Каньйон', 'Печера', 'Джерело', 'Гейзер', 'Блискавка', 'Грім',
            'Веселка', 'Туман', 'Роса', 'Іній', 'Паморозь', 'Хуртовина', 'Злива', 'Град', 'Землетрус'
          ],
          "Їжа та напої": [
            'Піца', 'Суші', 'Борщ', 'Вареники', 'Круасан', 'Еспресо', 'Лимонад', 'Смузі', 'Паста', 'Стейк',
            'Салат', 'Морозиво', 'Тірамісу', 'Коктейль', 'Сирник', 'Млинець', 'Суп', 'Бутерброд', 'Сендвіч',
            'Йогурт', 'Кефір', 'Молоко', 'Сік', 'Чай', 'Компот', 'Узвар', 'Вино', 'Пиво', 'Віскі', 'Ром',
            'Текіла', 'Горілка', 'Джин', 'Хліб', 'Бублик', 'Багет', 'Торт', 'Пиріг', 'Кекс', 'Печиво'
          ],
          "Професії": [
            'Лікар', 'Вчитель', 'Інженер', 'Архітектор', 'Дизайнер', 'Юрист', 'Бухгалтер', 'Менеджер', 'Продавець',
            'Водій', 'Кухар', 'Перукар', 'Фермер', 'Пожежник', 'Поліцейський', 'Військовий', 'Журналіст', 'Актор',
            'Музикант', 'Художник', 'Співак', 'Танцюрист', 'Спортсмен', 'Науковець', 'Дослідник', 'Винахідник'
          ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const roundEndScreen = document.getElementById('round-end-screen');
            const endScreen = document.getElementById('end-screen');
            const historyScreen = document.getElementById('history-screen');

            const startButton = document.getElementById('start-button');
            const historyButton = document.getElementById('history-button');
            const closeHistoryButton = document.getElementById('close-history-button');
            const dictionarySelect = document.getElementById('dictionary-select');
            const historyList = document.getElementById('history-list');

            let words = [];
            let availableWords = [];
            let player1Score = 0;
            let player2Score = 0;
            let currentRound = 0;
            const totalRounds = 2;
            let timer = 60;
            let timerInterval;

            function populateDictionaries() {
                dictionarySelect.innerHTML = '';
                const mixedOption = document.createElement('option');
                mixedOption.value = "Змішаний";
                mixedOption.textContent = "🎲 Змішаний (Всі категорії)";
                dictionarySelect.appendChild(mixedOption);

                for (const category in wordDictionaries) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    dictionarySelect.appendChild(option);
                }
            }
            
            function showScreen(screen) {
                [startScreen, gameScreen, roundEndScreen, endScreen, historyScreen].forEach(s => s.classList.add('hidden'));
                screen.classList.remove('hidden');
            }

            function resetAndExit() {
                clearInterval(timerInterval);
                showScreen(startScreen);
            }

            function startGame() {
                const selectedCategory = dictionarySelect.value;
                if (selectedCategory === "Змішаний") {
                    words = Object.values(wordDictionaries).flat();
                } else {
                    words = [...wordDictionaries[selectedCategory]];
                }
                
                player1Score = 0;
                player2Score = 0;
                currentRound = 0;
                startNextRound();
            }

            function startNextRound() {
                currentRound++;
                availableWords = [...words];
                
                gameScreen.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-700">Раунд ${currentRound}</h2>
                        <button id="exit-game-btn" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">Вийти</button>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-center">
                            <span class="text-sm text-gray-500">Гравець 1</span>
                            <p id="player1-score" class="text-3xl font-bold text-indigo-600">${player1Score}</p>
                        </div>
                        <div class="text-center">
                             <span class="text-sm text-gray-500">Час</span>
                            <p id="timer" class="text-3xl font-bold text-red-500">60</p>
                        </div>
                        <div class="text-center">
                            <span class="text-sm text-gray-500">Гравець 2</span>
                            <p id="player2-score" class="text-3xl font-bold text-teal-600">${player2Score}</p>
                        </div>
                    </div>
                    <div id="turn-indicator" class="text-center bg-gray-100 p-2 rounded-lg mb-6 text-gray-700 font-semibold"></div>
                    <div class="text-center my-6 p-6 bg-indigo-50 rounded-lg min-h-[120px] flex items-center justify-center">
                        <h2 id="word-to-guess" class="text-3xl md:text-4xl font-bold text-gray-800 tracking-wider word-display">СЛОВО</h2>
                    </div>
                    <div class="mt-6">
                         <div class="grid grid-cols-2 gap-4 mt-4">
                            <button id="correct-button" class="btn btn-primary bg-green-500 hover:bg-green-600">Правильно!</button>
                            <button id="skip-button" class="btn btn-secondary">Пропустити</button>
                        </div>
                    </div>`;

                showScreen(gameScreen);
                
                document.getElementById('exit-game-btn').addEventListener('click', resetAndExit);
                document.getElementById('correct-button').addEventListener('click', handleCorrectGuess);
                document.getElementById('skip-button').addEventListener('click', nextWord);

                updateScores();
                nextWord();
                startTimer();
                updateTurnIndicator();
            }

            function updateTurnIndicator() {
                const turnIndicator = document.getElementById('turn-indicator');
                if (currentRound % 2 !== 0) {
                    turnIndicator.innerHTML = `<span>Описує: <b>Гравець 1</b></span> | <span>Відгадує: <b>Гравець 2</b></span>`;
                } else {
                    turnIndicator.innerHTML = `<span>Описує: <b>Гравець 2</b></span> | <span>Відгадує: <b>Гравець 1</b></span>`;
                }
            }

            function nextWord() {
                const wordToGuessDisplay = document.getElementById('word-to-guess');
                if (availableWords.length === 0) {
                    wordToGuessDisplay.textContent = "Слова скінчились!";
                    return;
                }
                const randomIndex = Math.floor(Math.random() * availableWords.length);
                wordToGuessDisplay.textContent = availableWords[randomIndex];
                availableWords.splice(randomIndex, 1);
            }
            
            function handleCorrectGuess() {
                if (currentRound % 2 !== 0) {
                    player1Score++;
                } else {
                    player2Score++;
                }
                updateScores();
                nextWord();
            }

            function updateScores() {
                document.getElementById('player1-score').textContent = player1Score;
                document.getElementById('player2-score').textContent = player2Score;
            }

            function startTimer() {
                timer = 60;
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = timer;
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer--;
                    timerDisplay.textContent = timer;
                    if (timer <= 0) {
                        endRound();
                    }
                }, 1000);
            }

            function endRound() {
                clearInterval(timerInterval);
                if (currentRound < totalRounds) {
                    roundEndScreen.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Раунд завершено!</h2>
                        <p class="text-gray-600 mb-6">Поточний рахунок:</p>
                        <div class="flex justify-around items-center mb-8">
                            <div class="text-center">
                                <span class="text-lg text-gray-500">Гравець 1</span>
                                <p class="text-5xl font-bold text-indigo-600">${player1Score}</p>
                            </div>
                            <div class="text-center">
                                <span class="text-lg text-gray-500">Гравець 2</span>
                                <p class="text-5xl font-bold text-teal-600">${player2Score}</p>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-8">Далі описує Гравець ${currentRound === 1 ? 2 : 1}.</p>
                        <button id="next-round-button" class="btn btn-primary w-full text-lg">Почати наступний раунд</button>
                        <button id="reset-round-btn" class="btn btn-secondary w-full text-lg mt-3">Скинути і вийти</button>`;
                    showScreen(roundEndScreen);
                    document.getElementById('next-round-button').addEventListener('click', startNextRound);
                    document.getElementById('reset-round-btn').addEventListener('click', resetAndExit);
                } else {
                    endGame();
                }
            }

            function endGame() {
                let winnerText = '';
                if (player1Score > player2Score) {
                    winnerText = '🎉 Переміг Гравець 1! 🎉';
                } else if (player2Score > player1Score) {
                    winnerText = '🎉 Переміг Гравець 2! 🎉';
                } else {
                    winnerText = '🤝 Нічия! 🤝';
                }

                endScreen.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Гру завершено!</h2>
                    <p class="text-2xl font-semibold ${player1Score > player2Score ? 'text-indigo-600' : (player2Score > player1Score ? 'text-teal-600' : 'text-gray-600')} mb-6">${winnerText}</p>
                    <p class="text-gray-600 mb-4">Фінальний рахунок:</p>
                    <div class="flex justify-around items-center mb-8">
                        <div class="text-center">
                            <span class="text-lg text-gray-500">Гравець 1</span>
                            <p class="text-5xl font-bold text-indigo-600">${player1Score}</p>
                        </div>
                        <div class="text-center">
                            <span class="text-lg text-gray-500">Гравець 2</span>
                            <p class="text-5xl font-bold text-teal-600">${player2Score}</p>
                        </div>
                    </div>
                    <button id="restart-button" class="btn btn-primary w-full text-lg">Грати знову</button>`;
                showScreen(endScreen);
                document.getElementById('restart-button').addEventListener('click', () => showScreen(startScreen));
                
                saveResult(winnerText);
            }

            function saveResult(winnerText) {
                const result = {
                    date: new Date().toISOString(),
                    p1Score: player1Score,
                    p2Score: player2Score,
                    winner: winnerText
                };

                tg.CloudStorage.getItem('word_game_history', (err, value) => {
                    if (err) {
                        console.error('Error getting history:', err);
                        return;
                    }
                    let history = value ? JSON.parse(value) : [];
                    history.push(result);
                    if (history.length > 10) {
                        history = history.slice(history.length - 10);
                    }
                    tg.CloudStorage.setItem('word_game_history', JSON.stringify(history), (err, success) => {
                        if (err) {
                            console.error('Error saving history:', err);
                        }
                    });
                });
            }

            function showHistory() {
                tg.CloudStorage.getItem('word_game_history', (err, value) => {
                    if (err) {
                        historyList.innerHTML = '<p class="text-red-500">Не вдалося завантажити історію.</p>';
                        showScreen(historyScreen);
                        return;
                    }
                    
                    historyList.innerHTML = ''; 
                    const history = value ? JSON.parse(value) : [];

                    if (history.length === 0) {
                        historyList.innerHTML = '<p class="text-gray-500 text-center">Історії ігор ще немає.</p>';
                    } else {
                        history.reverse().forEach(game => {
                            const date = new Date(game.date).toLocaleString('uk-UA', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                            const item = document.createElement('div');
                            item.className = 'bg-gray-50 p-4 rounded-lg';
                            item.innerHTML = `
                                <p class="font-semibold text-gray-700">${game.winner}</p>
                                <p class="text-sm text-gray-500">Рахунок: ${game.p1Score} - ${game.p2Score}</p>
                                <p class="text-xs text-gray-400 mt-1">${date}</p>
                            `;
                            historyList.appendChild(item);
                        });
                    }
                    showScreen(historyScreen);
                });
            }

            // Event Listeners
            populateDictionaries();
            startButton.addEventListener('click', startGame);
            historyButton.addEventListener('click', showHistory);
            closeHistoryButton.addEventListener('click', () => showScreen(startScreen));
        });
    </script>
</body>
</html>
