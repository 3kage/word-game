    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const startScreen = document.getElementById('start-screen');
            const screenContainer = document.getElementById('screen-container');
            
            const startButton = document.getElementById('start-button');
            const historyButton = document.getElementById('history-button');
            const settingsButton = document.getElementById('settings-button');
            const shareButton = document.getElementById('share-button');
            const dictionarySelect = document.getElementById('dictionary-select');
            const donateScreenBtn = document.getElementById('donate-screen-btn');

            let roundDuration = 60;
            let timerInterval;
            let words = [], availableWords = [], guessedWordsThisRound = [], skippedWordsThisRound = [];
            let player1Score = 0, player2Score = 0, currentRound = 0, currentStreak = 0;
            const totalRounds = 2;
            const STREAK_BONUS_THRESHOLD = 3;

            // --- Sound Effects ---
            const synth = new Tone.Synth().toDestination();
            const sounds = {
                correct: () => synth.triggerAttackRelease("C5", "8n", Tone.now()),
                skip: () => synth.triggerAttackRelease("A3", "8n", Tone.now()),
                click: () => new Tone.MembraneSynth().toDestination().triggerAttackRelease("C2", "8n", Tone.now()),
                endRound: () => synth.triggerAttackRelease("G5", "4n", Tone.now()),
                streak: () => new Tone.PolySynth(Tone.Synth).toDestination().triggerAttackRelease(["C5", "E5", "G5"], "8n")
            };

            function showScreen(htmlContent) {
                startScreen.classList.remove('visible-screen');
                startScreen.classList.add('hidden-screen');
                screenContainer.innerHTML = htmlContent;
                setTimeout(() => {
                    const newScreen = screenContainer.firstChild;
                    if(newScreen) {
                        newScreen.classList.remove('hidden-screen');
                        newScreen.classList.add('visible-screen');
                    }
                }, 50);
            }

            function backToStart() {
                sounds.click();
                const currentScreen = screenContainer.firstChild;
                if(currentScreen) {
                    currentScreen.classList.remove('visible-screen');
                    currentScreen.classList.add('hidden-screen');
                }
                startScreen.classList.remove('hidden-screen');
                startScreen.classList.add('visible-screen');
                setTimeout(() => screenContainer.innerHTML = '', 500);
            }
            
            function sendInvoice(amount) {
                const PAYMENT_PROVIDER_TOKEN = '5775769170:LIVE:TG_1oguw1YT13ms_s3AuCVLtWgA';
                if (!PAYMENT_PROVIDER_TOKEN || PAYMENT_PROVIDER_TOKEN === 'YOUR_PROVIDER_TOKEN') {
                    tg.showAlert('–§—É–Ω–∫—Ü—ñ—è –¥–æ–Ω–∞—Ç—ñ–≤ —â–µ –Ω–µ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–∞ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–æ–º.');
                    return;
                }
                const amountInSmallestUnits = amount * 1000000;
                const invoice = {
                    title: '–î–æ–Ω–∞—Ç –Ω–∞ —Ä–æ–∑–≤–∏—Ç–æ–∫ –≥—Ä–∏',
                    description: '–í–∞—à–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ –¥—É–∂–µ –≤–∞–∂–ª–∏–≤–∞ –¥–ª—è –º–µ–Ω–µ!',
                    payload: `donate-wordgame-${Date.now()}-${amount}`,
                    provider_token: PAYMENT_PROVIDER_TOKEN,
                    currency: 'USDT',
                    prices: [{ label: `–î–æ–Ω–∞—Ç ${amount} USDT`, amount: amountInSmallestUnits }]
                };
                tg.openInvoice(invoice, (status) => {
                    if (status === 'paid') { tg.showAlert('–î—è–∫—É—é –∑–∞ –≤–∞—à—É –ø—ñ–¥—Ç—Ä–∏–º–∫—É! ‚ù§Ô∏è'); tg.close(); } 
                    else if (status === 'failed') { tg.showAlert('–ù–∞ –∂–∞–ª—å, –ø–ª–∞—Ç—ñ–∂ –Ω–µ –≤–¥–∞–≤—Å—è. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.'); }
                });
            }
            
            function populateDictionaries() {
                if (typeof wordDictionaries === 'undefined') { console.error("–°–ª–æ–≤–Ω–∏–∫–∏ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!"); return; }
                dictionarySelect.innerHTML = '';
                const mixedOption = document.createElement('option');
                mixedOption.value = "–ó–º—ñ—à–∞–Ω–∏–π";
                mixedOption.textContent = "üé≤ –ó–º—ñ—à–∞–Ω–∏–π (–í—Å—ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó)";
                dictionarySelect.appendChild(mixedOption);
                for (const category in wordDictionaries) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    dictionarySelect.appendChild(option);
                }
            }

            function startGame() {
                sounds.click();
                const selectedCategory = dictionarySelect.value;
                if (selectedCategory === "–ó–º—ñ—à–∞–Ω–∏–π") words = Object.values(wordDictionaries).flat();
                else words = [...wordDictionaries[selectedCategory]];
                player1Score = 0; player2Score = 0; currentRound = 0;
                startNextRound();
            }

            function startNextRound() {
                currentRound++;
                availableWords = [...words];
                guessedWordsThisRound = [];
                skippedWordsThisRound = [];
                currentStreak = 0;
                
                const gameHtml = `<div class="card hidden-screen" id="game-screen">
                    <div class="flex justify-between items-center mb-4"><h2 class="text-lg font-semibold text-gray-700">–†–∞—É–Ω–¥ ${currentRound}</h2><button id="exit-game-btn" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">–í–∏–π—Ç–∏</button></div>
                    <div class="flex justify-between items-center mb-4"><div class="text-center w-1/3"><span class="text-sm text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 1</span><p id="player1-score" class="text-3xl font-bold text-indigo-600 transition-transform">${player1Score}</p></div><div class="text-center w-1/3"><span class="text-sm text-gray-500">–ß–∞—Å</span><p id="timer" class="text-3xl font-bold text-red-500">${roundDuration}</p></div><div class="text-center w-1/3"><span class="text-sm text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 2</span><p id="player2-score" class="text-3xl font-bold text-teal-600 transition-transform">${player2Score}</p></div></div>
                    <div id="turn-indicator" class="text-center bg-gray-100 p-2 rounded-lg mb-6 text-gray-700 font-semibold"></div>
                    <div class="text-center my-6 p-6 bg-indigo-50 rounded-lg min-h-[120px] flex items-center justify-center"><h2 id="word-to-guess" class="text-3xl md:text-4xl font-bold text-gray-800 tracking-wider word-display">–°–õ–û–í–û</h2></div>
                    <div id="streak-indicator" class="text-center text-amber-500 font-bold h-6"></div>
                    <div class="mt-2"><div class="grid grid-cols-2 gap-4 mt-4"><button id="correct-button" class="btn btn-primary bg-green-500 hover:bg-green-600">–ü—Ä–∞–≤–∏–ª—å–Ω–æ!</button><button id="skip-button" class="btn btn-secondary">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏</button></div></div></div>`;
                showScreen(gameHtml);
                
                document.getElementById('exit-game-btn').addEventListener('click', backToStart);
                document.getElementById('correct-button').addEventListener('click', handleCorrectGuess);
                document.getElementById('skip-button').addEventListener('click', handleSkip);

                updateScores(); nextWord(); startTimer(); updateTurnIndicator();
            }
            
            function handleCorrectGuess() {
                sounds.correct();
                currentStreak++;
                const word = document.getElementById('word-to-guess').textContent;
                if (word !== "–°–ª–æ–≤–∞ —Å–∫—ñ–Ω—á–∏–ª–∏—Å—å!") {
                    guessedWordsThisRound.push(word);
                    if (currentRound % 2 !== 0) player1Score++; else player2Score++;
                    if(currentStreak > 0 && currentStreak % STREAK_BONUS_THRESHOLD === 0) {
                        sounds.streak();
                        if (currentRound % 2 !== 0) player1Score++; else player2Score++;
                        const streakIndicator = document.getElementById('streak-indicator');
                        streakIndicator.textContent = `–°–µ—Ä—ñ—è +1 –±–æ–Ω—É—Å!`;
                        setTimeout(() => streakIndicator.textContent = '', 1500);
                    }
                }
                updateScores(); nextWord();
            }

            function handleSkip() {
                sounds.skip();
                currentStreak = 0;
                const word = document.getElementById('word-to-guess').textContent;
                if (word !== "–°–ª–æ–≤–∞ —Å–∫—ñ–Ω—á–∏–ª–∏—Å—å!") skippedWordsThisRound.push(word);
                nextWord();
            }

            function updateScores() {
                const p1 = document.getElementById('player1-score');
                const p2 = document.getElementById('player2-score');
                if(p1.textContent !== String(player1Score)) p1.classList.add('pop-animation');
                if(p2.textContent !== String(player2Score)) p2.classList.add('pop-animation');
                p1.textContent = player1Score;
                p2.textContent = player2Score;
                setTimeout(() => { p1.classList.remove('pop-animation'); p2.classList.remove('pop-animation'); }, 300);
            }

            function startTimer() {
                let timer = roundDuration;
                const timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = timer;
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer--;
                    timerDisplay.textContent = timer;
                    if (timer <= 0) {
                        sounds.endRound();
                        showRoundSummary();
                    }
                }, 1000);
            }
            
            // Other functions (updateTurnIndicator, nextWord, showRoundSummary, endRound, endGame, saveResult, showHistory, showSettings, shareBot) remain largely the same, but need to be included in the final script.
            // I will now write the rest of the functions.
            
            function updateTurnIndicator() {
                const turnIndicator = document.getElementById('turn-indicator');
                if (currentRound % 2 !== 0) turnIndicator.innerHTML = `<span>–û–ø–∏—Å—É—î: <b>–ì—Ä–∞–≤–µ—Ü—å 1</b></span> | <span>–í—ñ–¥–≥–∞–¥—É—î: <b>–ì—Ä–∞–≤–µ—Ü—å 2</b></span>`;
                else turnIndicator.innerHTML = `<span>–û–ø–∏—Å—É—î: <b>–ì—Ä–∞–≤–µ—Ü—å 2</b></span> | <span>–í—ñ–¥–≥–∞–¥—É—î: <b>–ì—Ä–∞–≤–µ—Ü—å 1</b></span>`;
            }

            function nextWord() {
                const wordToGuessDisplay = document.getElementById('word-to-guess');
                if (availableWords.length === 0) { wordToGuessDisplay.textContent = "–°–ª–æ–≤–∞ —Å–∫—ñ–Ω—á–∏–ª–∏—Å—å!"; return; }
                const randomIndex = Math.floor(Math.random() * availableWords.length);
                wordToGuessDisplay.textContent = availableWords[randomIndex];
                availableWords.splice(randomIndex, 1);
            }
            
            function showRoundSummary() {
                clearInterval(timerInterval);
                let guessedHtml = guessedWordsThisRound.map(w => `<li class="text-green-600">${w}</li>`).join('') || '<li class="text-gray-400">–ù–µ–º–∞—î</li>';
                let skippedHtml = skippedWordsThisRound.map(w => `<li class="text-red-500">${w}</li>`).join('') || '<li class="text-gray-400">–ù–µ–º–∞—î</li>';
                const summaryHtml = `<div class="card hidden-screen" id="summary-screen">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">–ü—ñ–¥—Å—É–º–∫–∏ —Ä–∞—É–Ω–¥—É ${currentRound}</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div><h3 class="font-semibold mb-2">‚úÖ –í—ñ–¥–≥–∞–¥–∞–Ω–æ (${guessedWordsThisRound.length})</h3><ul class="space-y-1 text-sm max-h-40 overflow-y-auto">${guessedHtml}</ul></div>
                        <div><h3 class="font-semibold mb-2">‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–æ (${skippedWordsThisRound.length})</h3><ul class="space-y-1 text-sm max-h-40 overflow-y-auto">${skippedHtml}</ul></div>
                    </div>
                    <button id="continue-from-summary-btn" class="btn btn-primary w-full text-lg mt-6">–î–∞–ª—ñ</button></div>`;
                showScreen(summaryHtml);
                document.getElementById('continue-from-summary-btn').addEventListener('click', () => { sounds.click(); endRound(); });
            }

            function endRound() {
                if (currentRound < totalRounds) {
                    const roundEndHtml = `<div class="card text-center hidden-screen" id="round-end-screen">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">–†–∞—É–Ω–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2><p class="text-gray-600 mb-6">–ü–æ—Ç–æ—á–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫:</p>
                        <div class="flex justify-around items-center mb-8"><div class="text-center"><span class="text-lg text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 1</span><p class="text-5xl font-bold text-indigo-600">${player1Score}</p></div><div class="text-center"><span class="text-lg text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 2</span><p class="text-5xl font-bold text-teal-600">${player2Score}</p></div></div>
                        <p class="text-gray-600 mb-8">–î–∞–ª—ñ –æ–ø–∏—Å—É—î –ì—Ä–∞–≤–µ—Ü—å ${currentRound === 1 ? 2 : 1}.</p>
                        <button id="next-round-button" class="btn btn-primary w-full text-lg">–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä–∞—É–Ω–¥</button>
                        <button id="reset-round-btn" class="btn btn-secondary w-full text-lg mt-3">–°–∫–∏–Ω—É—Ç–∏ —ñ –≤–∏–π—Ç–∏</button></div>`;
                    showScreen(roundEndHtml);
                    document.getElementById('next-round-button').addEventListener('click', () => { sounds.click(); startNextRound(); });
                    document.getElementById('reset-round-btn').addEventListener('click', backToStart);
                } else {
                    endGame();
                }
            }

            function endGame() {
                let winnerText = '';
                if (player1Score > player2Score) winnerText = 'üéâ –ü–µ—Ä–µ–º—ñ–≥ –ì—Ä–∞–≤–µ—Ü—å 1! üéâ';
                else if (player2Score > player1Score) winnerText = 'üéâ –ü–µ—Ä–µ–º—ñ–≥ –ì—Ä–∞–≤–µ—Ü—å 2! üéâ';
                else winnerText = 'ü§ù –ù—ñ—á–∏—è! ÔøΩ';
                const endHtml = `<div class="card text-center hidden-screen" id="end-screen">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2>
                    <p class="text-2xl font-semibold ${player1Score > player2Score ? 'text-indigo-600' : (player2Score > player1Score ? 'text-teal-600' : 'text-gray-600')} mb-6">${winnerText}</p>
                    <p class="text-gray-600 mb-4">–§—ñ–Ω–∞–ª—å–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫:</p>
                    <div class="flex justify-around items-center mb-8"><div class="text-center"><span class="text-lg text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 1</span><p class="text-5xl font-bold text-indigo-600">${player1Score}</p></div><div class="text-center"><span class="text-lg text-gray-500">–ì—Ä–∞–≤–µ—Ü—å 2</span><p class="text-5xl font-bold text-teal-600">${player2Score}</p></div></div>
                    <button id="restart-button" class="btn btn-primary w-full text-lg">–ì—Ä–∞—Ç–∏ –∑–Ω–æ–≤—É</button></div>`;
                showScreen(endHtml);
                document.getElementById('restart-button').addEventListener('click', backToStart);
                saveResult(winnerText);
            }

            function saveResult(winnerText) {
                const result = { date: new Date().toISOString(), p1Score: player1Score, p2Score: player2Score, winner: winnerText };
                tg.CloudStorage.getItem('word_game_history', (err, value) => {
                    if (err) { console.error('Error getting history:', err); return; }
                    let history = value ? JSON.parse(value) : [];
                    history.push(result);
                    if (history.length > 10) history = history.slice(history.length - 10);
                    tg.CloudStorage.setItem('word_game_history', JSON.stringify(history), (err, success) => {
                        if (err) console.error('Error saving history:', err);
                    });
                });
            }

            function showHistory() {
                sounds.click();
                const historyHtml = `<div class="card hidden-screen" id="history-screen">
                    <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold text-gray-800">–Ü—Å—Ç–æ—Ä—ñ—è —ñ–≥–æ—Ä</h2><button id="close-history-button" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button></div>
                    <div id="history-list" class="space-y-3 max-h-96 overflow-y-auto"></div></div>`;
                showScreen(historyHtml);
                document.getElementById('close-history-button').addEventListener('click', backToStart);
                const historyList = document.getElementById('history-list');
